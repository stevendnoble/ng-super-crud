<div class="row">
  <div class="col-md-12">
    <h1 class="text-center">Book Information</h1>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <img ng-src="{{ book.image }}" class="img-responsive" alt="{{ book.title }}">
  </div>
  <div class="col-md-8">
    <h3>{{ book.title }}</h3>
    <h4><strong>Author:</strong> {{ book.author }}</h4>
    <h4><strong>Release Date:</strong> {{ book.releaseDate }}</h4>
    <button ng-click="editBookForm=true" ng-hide="editBookForm" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit</button>
    <button ng-click="deleteBook()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Delete</button>
    <div ng-show="editBookForm">
      <h1>Update Book</h1>
      <form ng-submit="updateBook()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="bookToUpdate.title" placeholder="Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="bookToUpdate.author" placeholder="Author">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="bookToUpdate.image" placeholder="Image URL">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="bookToUpdate.releaseDate" placeholder="Release Date">
        </div>
        <input type="submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr>
    <h4 class="text-center">Return to the <a href="/">Homepage</a></h3>
  </div>
</div>
